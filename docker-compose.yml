version: "3"

services:
  # nginx reverse proxy to enable the api and front end to be served from the
  # same host:port.
  # http://api-app.localhost:5000 -> dockerhost:8000
  # http://web-app.localhost:5000 -> dockerhost:8080
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - "./docker/web.conf:/etc/nginx/conf.d/web.conf:ro"
      - "./docker/api.conf:/etc/nginx/conf.d/api.conf:ro"
      - "./docker/nginx.conf:/etc/nginx/nginx.conf:ro"
      - nginx-logs:/var/log/nginx/
    networks:
      - proxynet
  jira:
    image: atlassian/jira-software:8.0.0
    container_name: jira
    hostname: jira
    environment:
      - TZ=Europe/London
      - JVM_MINIMUM_MEMORY=1028m
      - JVM_MAXIMUM_MEMORY=2048m
    ports:
      - "8080:8080"
    networks:
      - proxynet
    
     
  confluence:
    image: atlassian/confluence-server:6.4.3-jdk8
    container_name: confluence
    hostname: confluence
    ports:
     - "8090:8090"
    networks:
      - proxynet
      
      
  splunkenterprise:
    #build: .
    hostname: splunkenterprise
    image: splunk/splunk
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_ENABLE_LISTEN: 9997
      SPLUNK_ADD: tcp 1514
      SPLUNK_PASSWORD: changeme123
    volumes:
      - nginx-logs:/nginxlogs/
    ports:
      - "8000:8000"
      - "9997:9997"
      - "8088:8088"
      - "1514:1514"
    networks:
      - proxynet
      
      
volumes:
  nginx-logs:   
networks:
  proxynet:
